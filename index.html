<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Azzurre</title>
</head>

<body>
    <!-- Main -->
    <main class="main-section">
        <!-- Background video -->
        <video id="background-video" class="background-video" autoplay muted="false" loop playsinline preload="auto"
            poster="./assets/images/Azzurre-background.png">
            <!-- <source src="./assets/videos/background.webm" type="video/webm"> -->
            <source src="./assets/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Main content -->
        <section class="main-content">
            <!-- Logo -->
            <div class="px-4">
                <div class="logo mx-auto mb-5 mt-5">
                    <img class="img-fluid" src="./assets/images/logo.svg" alt="">
                </div>
            </div>
            <!-- Animated content -->
            <div class="animated-content my-3 px-4">
                <div class="container">
                    <div class="item active">
                        <div class="heading-output my-3">
                            <p class="m-0">
                                Setting <span>new benchmarks</span> in yacht design 
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="heading-output my-3">
                            <p class="m-0">
                                Tailored exteriors and interiors with <span>semi-custom</span> yachts
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="heading-output my-3">
                            <p class="m-0">
                                Command the seas with an <span>entire Owner's Deck</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form -->
            <form class="form-wrapper mx-auto mt-md-auto mt-auto mb-3 px-4">
                <div class="mt-3">
                    <h3 class="form-title">Re-Engineering Excellence</h3>
                    <div class="input-wrapper my-3">
                        <input type="email" placeholder="Enter your email here" class="email-input">
                        <button id="btn-submit" class="notify-me" type="button">Notify Me</button>
                    </div>
                    <div class="info text-center">
                        <p class="mb-0"><b>We â€˜re Launching soon!</b></p>
                        <p class="mb-0">Notify me when site is launched</p>
                    </div>
                </div>
            </form>
            <!-- Footer -->
            <footer class="w-100">
                <div class="p-4">
                    <div class="icons d-flex gap-3 align-items-center justify-content-center">
                        <a href="#" class="icon-link">
                            <img src="./assets/images/facebook-icon.svg" alt="facebook-icon" class="icon img-fluid">
                            <img src="./assets/images/facebook-icon-hover.svg" alt="facebook-icon"
                                class="icon-hover img-fluid">
                        </a>
                        <a href="#" class="icon-link">
                            <img src="./assets/images/linkedin-icon.svg" alt="linkedin-icon" class="icon img-fluid">
                            <img src="./assets/images/linkedin-icon-hover.svg" alt="linkedin-icon"
                                class="icon-hover img-fluid">
                        </a>
                        <a href="#" class="icon-link">
                            <img src="./assets/images/x-icon.svg" alt="x-icon" class="icon img-fluid">
                            <img src="./assets/images/x-icon-hover.svg" alt="x-icon" class="icon-hover img-fluid">
                        </a>
                        <a href="#" class="icon-link">
                            <img src="./assets/images/youtube-icon.svg" alt="youtube-icon" class="icon img-fluid">
                            <img src="./assets/images/youtube-icon-hover.svg" alt="youtube-icon"
                                class="icon-hover img-fluid">
                        </a>
                        <a href="#" class="icon-link">
                            <img src="./assets/images/tiktok-icon.svg" alt="tiktok-icon" class="icon img-fluid">
                            <img src="./assets/images/tiktok-icon-hover.svg" alt="tiktok-icon"
                                class="icon-hover img-fluid">
                        </a>
                        <a href="#" class="icon-link">
                            <img src="./assets/images/instagram-icon.svg" alt="instagram-icon" class="icon img-fluid">
                            <img src="./assets/images/instagram-icon-hover.svg" alt="instagram-icon"
                                class="icon-hover img-fluid">
                        </a>
                    </div>
                </div>
            </footer>
        </section>
    </main>

    <!-- Loader -->
    <section id="loader_section" class="loader_section d-none" >
        <img class="img-fluid mb-4" src="./favicon.png" alt="">
        <div class="loader-line"></div>
    </section>


    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
